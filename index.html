<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="clcdiv">
        <div>
            <input type="text" name="number" id="numbers">
        </div>
        
        <div id="buttonsdiv">
        <button class="buttons" id="graybtn1">AC</button>
        <button class="buttons" id="graybtn2">+/-</button>
        <button class="buttons" id="graybtn3">%</button>
        <button class="buttons" id="orangebtn1">/</button>
        <button class="buttons">7</button>
        <button class="buttons">8</button>
        <button class="buttons">9</button>
        <button class="buttons" id="orangebtn2">X</button>
        <button class="buttons">4</button>
        <button class="buttons">5</button>
        <button class="buttons">6</button>
        <button class="buttons" id="orangebtn3">-</button>
        <button class="buttons">1</button>
        <button class="buttons">2</button>
        <button class="buttons">3</button>
        <button class="buttons" id="orangebtn4">+</button>
        <button class="buttons" id="zero">0</button>
        <button class="buttons">,</button>
        <button class="buttons" id="orangebtn5">=</button>
        </div>
    </div>
    
    
    

    <script src="app.js"></script>
</body>
</html>
